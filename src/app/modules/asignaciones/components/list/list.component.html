<div class="tableContainer">
  <h1>Asignaciones</h1>
  <hr color="white" />
  <table>
    <tr>
      <th>#</th>
      <th>Tipo Equipo</th>
      <th>Serial</th>
      <th>Empleado</th>
    </tr>
    <tr *ngFor="let asignacion of AsignacionesService.asignacionesLista">
      <td>{{ asignacion.ID}}</td>
      <td>{{ asignacion.equipoTipo }}</td>
      <td>{{ asignacion.equipoSerial }}</td>
      <td>{{ asignacion.nombreEmpleado }}</td>

    </tr>
  </table>
</div>
