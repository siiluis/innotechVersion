<div class="tableContainer">
  <h1>Empleados</h1>
  <hr color="white" />
  <table>
    <tr>
      <th>ID</th>
      <th>Empleado</th>
      <th>CÃ©dula</th>
      <th>Correo</th>
      <th>Celular</th>
      <th>Area</th>
      <th>Fecha Registro</th>
      <th>Acciones</th>
    </tr>
    <tr *ngFor="let empleado of empleadosService.empleadosLista">
      <td>{{ empleado.ID }}</td>
      <td>{{ empleado.nombre }}</td>
      <td>{{ empleado.cedula }}</td>
      <td>{{ empleado.email }}</td>
      <td>{{ empleado.telefono }}</td>
      <td>{{ empleado.nombresArea }}</td>
      <td>{{ empleado.fecha_creacion | date }}</td>
      <td>
        <a>
          <i
            [routerLink]="['/app/modules/empleados/add', empleado.ID]"
            class="fa fa-pencil-square"
            style="font-size: 25px; padding-right: 2px; cursor: pointer"
          ></i
        ></a>
        <i
          class="fa fa-times-rectangle"
          (click)="empleadosService.deleteEmpleados(empleado.ID)"
          style="font-size: 25px; cursor: pointer; color: red"
        ></i>
      </td>
    </tr>
  </table>
</div>
